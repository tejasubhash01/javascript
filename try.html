<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Assessment Portal</title>
    <style>
        /* CSS STYLING */
        :root {
            --accenture-purple: #A100FF;
            --btn-blue: #2185f0;
            --bg-light: #e9f2f9;
            --text-grey: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Interface */
        .login-card {
            background: white;
            padding: 2rem;
            width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border-radius: 2px;
        }

        .logo { width: 180px; margin-bottom: 10px; }
        
        .login-card h2 {
            text-align: left;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-weight: 500;
        }

        .input-group { text-align: left; margin-top: 15px; }
        .input-group label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 5px; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline-color: var(--btn-blue);
        }

        .login-btn {
            width: 100%;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            padding: 14px;
            margin-top: 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        /* Exam Interface Hidden Initially */
        #exam-interface {
            display: none;
            width: 90%;
            height: 90vh;
            background: white;
            padding: 20px;
            flex-direction: row;
            gap: 20px;
        }

        .question-area { flex: 3; border-right: 1px solid #ddd; padding: 20px; }
        .sidebar { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 20px; }

        #camera-feed {
            width: 100%;
            max-width: 250px;
            background: #000;
            border: 3px solid var(--accenture-purple);
            border-radius: 8px;
        }

        .calc-box {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
        .calc-display {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .calc-btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .calc-btns button { padding: 10px; cursor: pointer; }

    </style>
</head>
<body>

    <div id="login-page" class="login-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Accenture.svg" alt="Accenture" class="logo">
        <h2>Login</h2>
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" value="accenture356845955689">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" value="********">
        </div>

        <button class="login-btn" onclick="validateUser()">Login</button>
        <div id="error-text" class="error-msg">You have already submitted</div>
    </div>

    <div id="exam-interface">
        <div class="question-area">
            <h2 style="color: var(--accenture-purple);">Assessment in Progress</h2>
            <hr>
            <p><strong>Q1.</strong> Calculate the eligibility score for the provided data set below:</p>
            <textarea style="width:100%; height: 100px;"></textarea>
            <button class="login-btn" style="width:150px">Next Question</button>
        </div>

        <div class="sidebar">
            <video id="camera-feed" autoplay playsinline></video>
            <div style="font-size: 12px; color: var(--text-grey);">Monitoring Active...</div>

            <div class="calc-box">
                <input type="text" id="display" class="calc-display" disabled>
                <div class="calc-btns">
                    <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button onclick="press('/')">/</button>
                    <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button onclick="press('*')">*</button>
                    <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><button onclick="press('-')">-</button>
                    <button onclick="clr()">C</button><button onclick="press('0')">0</button><button onclick="solve()">=</button><button onclick="press('+')">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ELIGIBILITY & LOGIN LOGIC
        function validateUser() {
            const user = document.getElementById('username').value;
            const error = document.getElementById('error-text');

            // Based on your image, if user has this specific ID, they are blocked
            if (user.includes("356845")) {
                error.style.display = "block";
            } else {
                startAssessment();
            }
        }

        // START EXAM & ACTIVATE CAMERA
        async function startAssessment() {
            document.getElementById('login-page').style.display = "none";
            document.getElementById('exam-interface').style.display = "flex";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera-feed').srcObject = stream;
            } catch (err) {
                alert("Camera access denied! Proctoring is required.");
            }
        }

        // CALCULATOR LOGIC
        let exp = "";
        function press(num) {
            exp += num;
            document.getElementById('display').value = exp;
        }
        function clr() {
            exp = "";
            document.getElementById('display').value = "";
        }
        function solve() {
            try {
                document.getElementById('display').value = eval(exp);
                exp = document.getElementById('display').value;
            } catch {
                document.getElementById('display').value = "Error";
            }
        }
    </script>
</body>
</html>
