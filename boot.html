<!DOCTYPE html>
<html>
<head>
  <title>No Bootstrap Example</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
    }

    .header {
      background: #0d6efd;
      color: white;
      padding: 15px;
    }

    .container {
      width: 90%;
      margin: auto;
    }

    .card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .btn {
      background: green;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .col {
      flex: 1;
      border: 1px solid #ddd;
      padding: 10px;
    }

    /* NOT responsive (just shrinks) */
  </style>
</head>

<body>

  <div class="header">
    <h2>My Website</h2>
  </div>

  <div class="container">

    <div class="row">
      <div class="col">Column 1</div>
      <div class="col">Column 2</div>
      <div class="col">Column 3</div>
    </div>

    <div class="card">
      <h3>Card Title</h3>
      <p>This page is made without Bootstrap.</p>
      <button class="btn">Click</button>
    </div>

  </div>
</body>
</html>
